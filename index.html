<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Básico</title>
    <meta name="description" content="Esta es una grilla básica">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1>Check the best Food</h1>
                <p>Lorem ipsum dolor, sit amet quae  amet quae consequatur consequatur!</p>
                <button>Book a table</button>
            </div>
            <img srcset="./img/hero.png" alt="vegetables and pasta" class="hero__img">
        </section>

        <section class="dishes__info">
            <h2>Our Services</h2>
            <div class="dishes">
                <img src="./img/video.png" alt="video pasta" class="dishes__item dishes__item-big">
                <img src="./img/dish1.png" alt="" class="dishes__item">
                <img src="./img/dish2.png" alt="" class="dishes__item">
                <img src="./img/dish3.png" alt="" class="dishes__item">
                <img src="./img/dish4.png" alt="" class="dishes__item">
            </div>

          </section>

          <section class="home__menu">
            <h2>Home menu</h2>
            <div class="menu__grid">
                <div class="menu__grid-item"><img src="./img/plate1.png" alt="Plato de pasta con salsa y vegetables"></div>
                <div class="menu__grid-item"><img src="./img/plate2.png" alt="Plato de pasta con salsa y vegetables"></div>
                <div class="menu__grid-item"><img src="./img/plate3.png" alt="Plato de pasta con salsa y vegetables"></div>
                <div class="menu__grid-item"><img src="./img/plate4.png" alt="Plato de pasta con salsa y vegetables"></div>
                <div class="menu__grid-item"><img src="./img/plate5.png" alt="Plato de pasta con salsa y vegetables"></div>
            </div>
          </section>
    </main>
</body>
</html>
